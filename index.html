<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Welcome to JavaScript DOM Manipulation</h1>
    </header>

    <section>
        <p id="message">Hey there! Ready to see some magic?</p>
        <button id="changeTextBtn">Change the Text</button>
    </section>

    <section>
        <p>Click the button below and watch a new element appear!</p>
        <button id="toggleElementBtn">Toggle Magic Element</button>
        <div id="extraElement" style="display: none;">
            <p>✨ Surprise! You made this appear! ✨</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Fun with JavaScript</p>
        <p id="footerMessage"></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
